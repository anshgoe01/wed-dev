<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img height="230" src="image.png" alt="train image">
    <table>
        <caption>Employee Details</caption>
        <tr>
            <th>Name</th>     
            <th>Designation</th>     
            <th>Fav Language</th>
        </tr>

        <tr>
            <td>Ansh</td>
            <td>programmer</td>
            <td>java</td>
        </tr>

        <tr>
            <td colspan="2" >Kamal</td>           
            <td rowspan="2">java</td>
        </tr>

        <tr>
            <td colspan="2">Monu</td>           
        </tr>
    </table>

    <ul type = "circle">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rahul</li>        
    </ul>

    <ol type="a">
        <li>Harry</li>
        <li>Rohan</li>
        <li>Rahul</li>   
    </ol>
</body>
</html>
