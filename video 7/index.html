<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form to apply ......</h1>
    <form action="post">
        <div>
            <input type="text" id="username" placeholder="ABCD" required>
            <label for="username">Enter Your Username</label>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="gender">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="gender">Female</label>
        </div>

        <div>
            <input type="checkbox" name="Notificatin" id="permission">
            <label for="permission">Notification</label>
        </div>

        <div>
            <label for="Comment">Enter your comment</label>
            <br>
            <textarea name="Enter your comment" id="Comment" cols="30" rows="10"></textarea>
        </div>

        <div>
            <select name="Fruits" id="">
                <option value="mango">Mango</option>
                <option value="peach">Peach</option>
                <option value="orange">Orange</option>
            </select>
        </div>
    </form>
</body>

</html>
